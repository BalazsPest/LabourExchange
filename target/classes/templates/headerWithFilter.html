<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="copy">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="form-inline">
                <a class="navbar-brand" href="/">
                    <img src="img/tenor.png" alt=""/>
                </a>
                <form class="form-inline" action="/filter" method="get">
                    <div class="form-group" th:object="${cities}">
                        <select class="form-control" id="city" name="city">
                            <option th:each="cit : ${cities}"
                                    th:value="${cit.id}"
                                    th:text="${cit.name}"></option>
                        </select>
                    </div>
                    <button type="selectCategory" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="jumbotron text-center">
        <h2>
            FindYourWork With Us
            <small class="text-muted">by Spooks</small>
        </h2>
    </div>
</div>

</body>
</html>
