<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="head :: copy"></head>
    <img>
        <div th:replace="headerWithFilter :: copy"></div>
        <img src="cv.png" alt="cv"></img>

            <h3 align="center" >Create your Advertisement</h3>
            <form action="/newAdv" method="post">
                <div class="form-group">
                    <label th:for="title" >Title: </label><br/>
                    <input type="text" th:name="title" th:required="required"/>
                </div>

                <div class="form-group">
                    <label th:for="description">Description: </label><br/>
                    <input type="comment"  th:name="description" th:required="required"/>
                </div>


                <div class="form-group" th:object="${languages}">
                    <label th:for="languages" > Select your languages </label>
                    <select class="form-control" style="width:150px" id="language" name="language">
                        <option th:each="lan : ${languages}"
                                th:value="${lan.id}"
                                th:text="${lan.name}"></option>
                    </select>
                </div>

                <div class="form-group" th:object="${fields}">
                    <label th:for="languages" > Select the field </label>
                    <select class="form-control" style="width:150px" id="field" name="field">
                        <option th:each="field : ${fields}"
                                th:value="${field.id}"
                                th:text="${field.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label th:for="weeklyCapacity" > Your weekly capacity </label>
                    <select class="form-control" style="width:150px" id="weeklyCapacity" name="weeklyCapacity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>













        <input type="submit" class="btn btn-warning" value="Submit"/><p></p>
    </form>

        <div th:replace="footer :: copy"></div>

    </body>
</html>
