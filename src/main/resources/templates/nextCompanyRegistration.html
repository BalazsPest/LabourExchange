<body lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="/vendor/jquery/reg.js"></script>

<body>
<div th:replace="navBar :: copy"></div>
<!--Include the above in your HEAD tag -->

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <legend>UserName:</legend>
        </div>
        <!-- panel preview -->
        <div class="col-sm-5">
            <h4>Select your package:</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">

                    <!-- select your package -->
                    <div class="form-group">
                        <label for="found_site">Select your package: </label>
                        <div class="col-sm-9">
                            <select th:for="package" th:id="package" th:name="package" class="form-control"  id="found_site">
                                <option>Standard</option>
                                <option>Ultimate</option>
                            </select>
                        </div>
                    </div>
                    <!-- package end -->



                    <!-- amount -->
                    <div class="form-group">
                        <label for="amount" class="col-sm-3 control-label">Amount:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="amount" name="amount"/>
                        </div>
                    </div>
                    <!-- amount end -->





                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- / panel preview -->

        <div class="col-sm-7">
            <h4>Preview:</h4>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table preview-table">
                            <thead>
                            <tr>
                                <th>Concept</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody></tbody> <!-- preview content goes here-->
                        </table>
                    </div>
                </div>
            </div>
            <div class="row text-right">
                <div class="col-xs-12">
                    <h4>Total: <strong><span class="preview-total"></span></strong></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr style="border:1px dashed #dddddd;"/>
                    <button type="button" class="btn btn-primary btn-block">Submit all and finish</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer :: copy"></div>
</body>
</html>
