<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: copy"></head>
<body>

<div th:replace="navBar :: copy"></div>



<div class="container">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <form role="/registrateuser" method="post" action="/registrateuser">

                <legend class="text-center">Register</legend>
                <fieldset>
                    <legend>Account Details</legend>

                    <div class="form-group col-md-6">
                        <label th:for="name">Full name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Full name"/>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:for="username">Username:</label>
                        <input type="text" class="form-control" name="username" placeholder="Username"/>
                    </div>

                    <div class="form-group col-md-12">
                        <label th:for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email"/>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password"/>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password"/>
                    </div>
                </fieldset>


                <fieldset>
                    <div class="form-group col-md-12">
                        <label for="found_site">How did you find out about the site?</label>
                        <select class="form-control" name="" id="found_site">
                            <option>Company</option>
                            <option>Friend</option>
                            <option>Colleague</option>
                            <option>Advertisement</option>
                            <option>Google Search</option>
                            <option>Online Article</option>
                            <option value="other" >Other</option>
                        </select>
                    </div>
                </fieldset>

                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="checkbox" id="checkbox"/>
                                I accept the <a href="#">terms and conditions</a>.
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-info">
                            Register
                        </button>

                        <a href="/login">Already have an account?</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div th:replace="footer :: copy"></div>
</div>
</body>
</html>
