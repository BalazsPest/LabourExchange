  <div th:replace="/company/companyNavbar :: copy"></div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3">

          <h1 class="my-4"><img src="/img/spooks.png"/></h1>
          <div class="list-group">
            <form action="/filtered_advertisements" method="get">

                <input th:for="money" th:name="money" class="input100" type="text" name="money" value="" placeholder="Requested maximum money"/>
                <!--<input  th:for="title" th:name="title" th:required="required" class="input100" type="text" name="name" placeholder="Enter Your Advertisement Title"/>-->

              </div>


            <!--<div class="selectpicker">

              --><!--</select>-->
            <!--</div>-->


            <div class="selectpicker">
              <label for="exampleSelect1">Location</label>
              <select th:object="${cities}" class="form-control" id="exampleSelect2" name ="city">
                <option th:each="city : ${cities}"
                        th:value="${city.name}"
                        th:text="${city.name}"></option>
                <option value="all" selected="selected">All</option>

              </select>
              <!--<div class="selectpicker" th:object ="${cities}">
              <label th:for="exampleSelect1">Location</label>
              <select class="form-control" id="exampleSelect2" name ="city">
                <option th:each="cit : ${cities}"
                        th:value="${cit.name}"
                        th:text="${cit.name}"></option>
              </select>-->

            </div>

            <div class="selectpicker">
              <label for="exampleSelect1">Field:</label>
              <select class="form-control" th:object="${fields}" id="exampleSelect1" name="field">
                <option th:each="field : ${fields}"
                        th:value="${field.name}"
                        th:text="${field.name}"></option>
                <option value="all" selected="selected">All</option>
              </select>
            </div>
            <p></p>

            <!--<button type="submit" class="btn btn-info">Search</button>-->
              <input type="submit" class="btn btn-info center-block" value="Submit"/><p></p>

            </form>

            <!--<button type="button" class="btn btn-info">Search</button>-->
            <a data-toggle="modal" href="#studentModal">Students List:</a>

          </div>





        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="/img/01.jpg" alt="First slide"/>
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="/img/02.jpg" alt="Second slide"/>
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="/img/03.jpg" alt="Third slide"/>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


          <div class="row">
            <div th:each="adv,iterStat : ${advertisement}" class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg" alt=""/></a>
                <div class="card-body">
                  <h4 class="card-title" th:text="${adv.titleOfAdvert}"></h4>
                  <h5 th:text="${adv.FieldOfWork}"></h5>
                  <p class="card-text" th:text="${adv.descriptionOfAdvert}"></p>
                  <!--<a href="/studentProfile/id"><h6 th:text="${adv.student.userName}" ></h6></a>-->
                </div>
                <div class="card-footer">
                    <!--<p class="card-link"> Viewers: </p>-->
                    <a data-toggle="modal" href="#myModal">Read more:</a>
                </div>
              </div>
            </div>
          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:replace="footer :: copy"></div>

    <!-- Bootstrap core JavaScript -->

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>





  <!-- Adv Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">


      <!-- Modal content-->
      <div th:each="adv,iterStat : ${advertisement}" class="modal-content">
        <div class="modal-header">
          <h4 align="center">Advertisement details</h4>
        </div>
        <div class="modal-body">

            <div class="form-group">
              <h6>Title: </h6>
              <label><span class="glyphicon glyphicon-user" th:align="center" th:text="${adv.titleOfAdvert}"></span></label>
            </div>

            <div class="form-group">
              <h6>Description: </h6>
              <label th:text="${adv.descriptionOfAdvert}"><span class="glyphicon glyphicon-eye-open"></span></label>
            </div>

          <div class="form-group">
            <h6>Field: </h6>
            <label th:text="${adv.fieldOfWork}"><span class="glyphicon glyphicon-eye-open"></span></label>
          </div>


          <div class="form-group">
            <h6>Date: </h6>
            <label th:text="${adv.creationTime}"><span class="glyphicon glyphicon-eye-open"></span></label>
          </div>


          <div class="form-group">
            <h6>Requested money: </h6>
            <label th:text="${adv.requestedMoneyPerHour}"><span class="glyphicon glyphicon-eye-open"></span></label>
          </div>


          <div class="form-group">
            <h6>Location: </h6>
            <label th:text="${adv.cityOfWorking.name}"><span class="glyphicon glyphicon-eye-open"></span></label>
          </div>


          <div class="form-group">
            <h6>Student: </h6>
            <label th:text="${adv.student}"><span class="glyphicon glyphicon-eye-open"></span></label>
          </div>
        </div>
        <div class="modal-footer">
          <p>tags: #student #advertisement </p>
        </div>
      </div>
    </div>
  </div>
