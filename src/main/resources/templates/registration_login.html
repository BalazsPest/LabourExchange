<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: copy"></head>
<body>

<div th:replace="navBar :: copy"></div>


<h1 th:if="${login}">Please, log in</h1>
<h1 th:unless="${login}">Registration</h1>

<div th:if="${notManagedToRegistrate}">
    <div>This username is already used. Please, choose another</div>
</div>

<div th:if="${login}">
    <form action="/authenticateuser" method = "post"> <!--th:object="${student}" method="post">-->
        <p>Email address: <input type="text" name="eMailAddress" /></p>
        <p>Password: <input type="text" name="password" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
<a href="/registration" value = "here"> If you are not registrated, please sign up</a>
</div>

<div th:unless="${login}">
    <form action="/registrateuser" method = "post"> <!--th:object="${student}" method="post">-->
        <p>Full name: <input type="text" name ="name"/></p>
        <p>Username: <input type="text" name ="userName" /></p>
        <p>Email address: <input type="text" name="eMailAddress" /></p>
        <p>Password: <input type="text" name="password" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</div>

<div th:replace="footer :: copy"></div>
</body>
</html>
