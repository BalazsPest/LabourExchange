<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Contact V5</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/ContactFrom_v5/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/fonts/iconic/css/material-design-iconic-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/vendor/animate/animate.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/vendor/noui/nouislider.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="/ContactFrom_v5/css/main.css"/>
<!--===============================================================================================-->
</head>
<body>
<div th:replace="emptyNavbar :: copy"></div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/make-advertisement" method="post">
				<span class="contact100-form-title">
					Create your advertisement
				</span>


				<!-- Enter your advertisment title -->
				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span class="label-input100">ADVERTISEMENT TITLE *</span>
					<input  th:for="title" th:name="title" th:required="required" class="input100" type="text" name="name" placeholder="Enter Your Advertisement Title"/>
				</div>
				<!-- end adv title -->



				<!-- choose your field -->
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Select our field">
					<span class="label-input100">Select your field *</span>
					<div th:object="${fields}">
						<select th:for="fields" th:id="field" class="js-select2" name="service">
							<option th:each="field : ${fields}"
									th:value="${field.name}"
									th:text="${field.name}"></option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<!-- end choose your field-->



				<!-- choose your location -->
				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Select our Location">
					<span class="label-input100">Select your Location *</span>
					<div th:object="${cities}">
						<select th:for="cities" th:id="city" class="js-select2" name="service">
							<option th:each="city : ${cities}"
									th:value="${city.name}"
									th:text="${city.name}"></option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
				<!-- end choose your location-->



				<!-- choose your capacity -->
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span th:for="weeklyCapacity" class="label-input100">Capacity</span>
					<input th:required="required" type="number" max="50" class="input100" th:name="weeklyCapacity" th:id="weeklyCapacity" placeholder=" (hour/week) "/>
				</div>
				<!-- end capacity -->



				<!-- choose salary -->
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span th:for="requestedMoney" class="label-input100">Salary</span>
					<input th:required="required" min="600" max="2000" step="50" type="number" th:name="requestedMoney" class="input100" th:id="requestedMoney" placeholder="salary/hour"/>
				</div>
				<!-- end choose salary -->




				<!-- description -->
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span th:for="description" class="label-input100">Description</span>
					<textarea th:name="description" th:required="required" class="input100" name="message" placeholder="Your Description here..."></textarea>
				</div>

				<!-- end description -->


				<div class="wrap-contact100-form-range">
					<span class="label-input100">Budget *</span>

					<div class="contact100-form-range-value">
						$<span id="value-lower">610</span> - $<span id="value-upper">980</span>
						<input type="text" name="from-value"/>
						<input type="text" name="to-value"/>
					</div>

					<div class="contact100-form-range-bar">
						<div id="filter-bar"></div>
					</div>
				</div>






				<div class="container-contact100-form-btn">
					<input type="submit" value="Submit" class="contact100-form-btn">
					</input>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="/ContactFrom_v5/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/ContactFrom_v5/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/ContactFrom_v5/vendor/bootstrap/js/popper.js"></script>
	<script src="/ContactFrom_v5/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/ContactFrom_v5/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="/ContactFrom_v5/vendor/daterangepicker/moment.min.js"></script>
	<script src="/ContactFrom_v5/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/ContactFrom_v5/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/ContactFrom_v5/vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
	<script src="/ContactFrom_v5/js/main.js"></script>

<div th:replace="footer :: copy"></div>

</body>
</html>
