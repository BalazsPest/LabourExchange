<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: copy"></head>

  <body>

  <div th:replace="companyNavBar :: copy"></div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3">

          <h1 class="my-4"><img src="/img/spooks.png"/></h1>
          <div class="list-group">


              <div class="selectpicker">
                  <label for="exampleSelect1">Type</label>
                  <select class="form-control" id="exampleSelect1">
                      <option>Student</option>
                      <option>Advertisement</option>
                  </select>
              </div>


            <div class="selectpicker">
              <label for="exampleSelect1">Sort by</label>
              <select class="form-control" id="exampleSelect1">
                <option>Top Rated</option>
                <option>Most Recent</option>
                <option> -- ! --</option>
              </select>
            </div>

            <div class="selectpicker">
              <label for="exampleSelect1">Location:</label>
              <select th:object="${cities}" class="form-control" id="exampleSelect2">
                <option th:each="cit : ${cities}"
                        th:value="${cit.name}"
                        th:text="${cit.name}"></option>
              </select>
            </div>

            <div class="selectpicker">
              <label for="exampleSelect1">Field:</label>
              <select class="form-control" th:object="${fields}" id="exampleSelect1">
                <option th:each="field : ${fields}"
                        th:value="${field.name}"
                        th:text="${field.name}"></option>
              </select>
            </div>
            <p></p>
            <button type="button" class="btn btn-info">Search</button>
          </div>





        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
          <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="/img/01.jpg" alt="First slide"/>
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="/img/02.jpg" alt="Second slide"/>
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="/img/03.jpg" alt="Third slide"/>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


          <div class="row">
            <div th:each="adv,iterStat : ${advertisement}" class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg" alt=""/></a>
                <div class="card-body">
                  <h4 class="card-title" th:text="${adv.titleOfAdvert}"></h4>
                  <h5 th:text="${adv.FieldOfWork}"></h5>
                  <p class="card-text" th:text="${adv.descriptionOfAdvert}"></p>
                  <h6 th:text="${adv.student.name}" ></h6>
                </div>
                <div class="card-footer">
                    <a href="#" class="card-link">Read more</a>
                </div>
              </div>
            </div>
          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:replace="footer :: copy"></div>

    <!-- Bootstrap core JavaScript -->

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  </body>
</html>
